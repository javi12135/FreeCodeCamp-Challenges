<script src="https://cdn.freecodecamp.org/testable-projects-fcc/v1/bundle.js"></script>

<div class="container">
  <header class="header">
    <h1 id="title" class="text-center">Start Camp 2021</h1>
    <p id="description" class="description text-center">Inscripción para el próximo Start Camp</p>
  </header>
  <form id="survey-form">
    <div class="form-group" id="Campo nombre">
      <label id="name-label" for="name">Nombre</label>
      <input
        type="text"
        name="Nombre"
        id="name"
        class="form-control"
        placeholder="Por favor, dinos tu nombre"
        required
      />
    </div>
    <div class="form-group" id="Campo correo">
      <label id="email-label" for="email">Correo electrónico</label>
      <input
        type="email"
        name="Correo electrónico"
        id="email"
        class="form-control"
        placeholder="Por favor, dinos tu correo electrónico"
        required
        />
    </div>
    <div class="form-group" id="Campo teléfono">
      <label id="number-label" for="number">Teléfono <span class="clue">(opcional)</span></label>
      <input
        type="number"
        name="Teléfono"
        id="number"
        min="600000000"
        max="1000000000"
        class="form-control"
        placeholder="Teléfono"
      />
    </div>
    <div class="form-group" id="Campo curso">
      <p>¿En qué curso estás?</p>
      <select id="dropdown" name="curso" class="form-control" required>
        <option disabled selected value>Escoge una opción</option>
        <option value="primero">Primero</option>
        <option value="segundo">Segundo</option>
        <option value="tercero">Tercero</option>
        <option value="cuarto">Cuarto</option>
        <option value="quinto">Quinto</option>
      </select>
    </div>
    <div class="form-group" id="Campo recomendación">
      <p>¿Hablarías de Start UC3M a tus amigos y conocidos?</p>
      <label>
        <input
          name="Recomendación"
          value="¡Claro!"
          type="radio"
          class="input-radio"
          checked
        />¡Claro!</label>
      <label>
        <input
          name="Recomendación"
          value="Quizás"
          type="radio"
          class="input-radio"
        />Quizás</label>
      <label>
        <input
          name="Recomendación"
          value="No estoy seguro"
          type="radio"
          class="input-radio"
        />No estoy seguro</label>
    </div>
    <div class="form-group" id="Campo conocimiento">
      <p>
        ¿Cómo has oído hablar de esta actividad?
        <span class="clue">(Marca todas las que quieras)</span>
      </p>

      <label>
        <input
          name="Conocimiento"
          value="Newsletter de Start UC3M"
          type="checkbox"
          class="input-checkbox"
        />Newsletter de Start UC3M</label>
      <label>
        <input
          name="Conocimiento"
          value="Newsletter de la Universidad"
          type="checkbox"
          class="input-checkbox"
        />Newsletter de la Universidad</label>
      <label>
        <input
          name="Conocimiento"
          value="Amigos y conocidos"
          type="checkbox"
          class="input-checkbox"
        />Amigos y conocidos</label>
      <label>
        <input
          name="Conocimiento"
          value="Redes Sociales"
          type="checkbox"
          class="input-checkbox"
        />Redes Sociales</label>
      <label>
        <input
          name="Conocimiento"
          value="Miembros de Start UC3M"
          type="checkbox"
          class="input-checkbox"
        />Miembros de Start UC3M</label>
      <label>
        <input
          name="prefer"
          value="Página web de Start UC3M"
          type="checkbox"
          class="input-checkbox"
        />Página web de Start UC3M</label>
      <label>
        <input
          name="Conocimiento"
          value="Otros"
          type="checkbox"
          class="input-checkbox"
        />Otros</label>
    </div>
    <div class="form-group" id="Campo comentarios">
      <p>¿Hay algo que se nos haya pasado u otra cosa que quieras decirnos?</p>
      <textarea
        id="comments"
        class="input-textarea"
        name="Comentarios"
        placeholder="Escribe aquí tus comentarios"
      ></textarea>
    </div>
    <div class="form-group" id="Botón terminar">
      <button type="submit" id="submit" class="submit-button">
        Terminar
      </button>
    </div>
  </form>
</div>

<header id="header">
  <div class="logo">
    <img id="header-img"
         src="https://startuc3m.com/wp-content/uploads/2019/09/Start-UC3M.svg"
         alt="Start UC3M logo"
         />
  </div>

  <nav id="nav-bar">
    <ul>
      <li>
        <a class="nav-link" href="#precio">Precio</a>
      </li>
      <li>
        <a class="nav-link" href="#nombre">Nombre</a>
      </li>
      <li>
        <a class="nav-link" href="#video">Vídeo</a>
      </li>
    </ul>
  </nav>
</header>

<section id="hero">
    <h2>Sudaderas emprendedoras</h2>
    <form id="form" action="https://www.freecodecamp.com/email-submit">
      <input
        name="email"
        id="email"
        type="email"
        placeholder="Introduce tu correo electrónico"
        required
      />
      <input id="submit" type="submit" value="¡Pídela ya!" class="btn" />
    </form>
  </section>

<div class="container">
    <section id="features">
      <div class="grid">
        <div class="icon"><i class="fa fa-3x fa-fire"></i></div>
        <div class="desc" id="precio">
          <h2>Precio</h2>
          <p>
            29,99€
          </p>
        </div>
      </div>
      <div class="grid">
        <div class="icon"><i class="fa fa-3x fa-truck"></i></div>
        <div class="desc" id="nombre">
          <h2>Nombre</h2>
          <p>
            Sudapas emprendedoras super chulis
          </p>
        </div>
      </div>
      <div class="grid">
        <div class="icon">
          <i class="fa fa-3x fa-battery-full" aria-hidden="true"></i>
        </div>
        <div class="desc">
          <h2>Vídeo</h2>
          <iframe
             id="video"
             height="315"
             src="https://www.youtube.com/embed/YyzVGPDhLrU"
             frameborder="0"
             allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture"
             allowfullscreen></iframe>
        </div>
      </div>
    </section>
